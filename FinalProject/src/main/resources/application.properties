spring.application.name=FinalProject
server.port=80

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# 로그 레벨 
logging.level.com.example.demo=debug

# 세션 설정 
server.servlet.session.tracking-modes=cookie

# DB 연결 시 시간대 설정 (Oracle 기준 예시)
spring.datasource.url=jdbc:oracle:thin:@//1.223.77.182:12345/xe?serverTimezone=Asia/Seoul
spring.datasource.username=japcompany
spring.datasource.password=jap1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate가 시간을 다룰 때의 설정
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

#--------------------------------------------
# 마이바티스 설정
logging.level.org.springframework.boot.context.config=DEBUG
logging.level.org.mybatis=debug
logging.level.org.mybatis.spring=debug
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath:/mappers/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.demo.approval.model.dto

# JPA (오라클) 설정
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true